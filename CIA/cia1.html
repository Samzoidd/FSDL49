<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three-Column Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            text-align: center;
        }
        .box { padding: 20px; color: white; }
        .header, .footer { grid-column: span 3; background: #3498db; }
        .left { background: #2ecc71; }
        .middle { background: #e74c3c; }
        .right { background: #f1c40f; }
    </style>
</head>
<body>
    <div class="container">
        <div class="box header">Header</div>
        <div class="box left">Left</div>
        <div class="box middle">Middle</div>
        <div class="box right">Right</div>
        <div class="box footer">Footer</div>
    </div>
</body>
</html>
