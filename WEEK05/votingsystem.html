<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .option {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }

        .option input[type="radio"] {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
        }

        .error {
            color: red;
            font-size: 16px;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>

        <div class="options">
            <div class="option">
                <input type="radio" id="option1" name="vote" value="Option 1">
                <label for="option1">Option 1</label>
            </div>
            <div class="option">
                <input type="radio" id="option2" name="vote" value="Option 2">
                <label for="option2">Option 2</label>
            </div>
            <div class="option">
                <input type="radio" id="option3" name="vote" value="Option 3">
                <label for="option3">Option 3</label>
            </div>
            <div class="option">
                <input type="radio" id="option4" name="vote" value="Option 4">
                <label for="option4">Option 4</label>
            </div>
        </div>

        <button id="voteButton">Vote</button>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        let votes = {
            "Option 1": 0,
            "Option 2": 0,
            "Option 3": 0,
            "Option 4": 0
        };

        // Update the result display
        function updateResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <p>Option 1: ${votes["Option 1"]} votes</p>
                <p>Option 2: ${votes["Option 2"]} votes</p>
                <p>Option 3: ${votes["Option 3"]} votes</p>
                <p>Option 4: ${votes["Option 4"]} votes</p>
            `;
        }

        // Handle the voting process
        function handleVote() {
            const selectedOption = document.querySelector('input[name="vote"]:checked');

            if (!selectedOption) {
                document.getElementById('error').textContent = "Please select an option before voting!";
                return;
            }

            const optionValue = selectedOption.value;
            votes[optionValue] += 1; // Increment the vote count for the selected option

            document.getElementById('error').textContent = ''; // Clear error message
            document.getElementById('result').classList.add('success');
            document.getElementById('result').textContent = `Thank you for voting! Your vote for ${optionValue} has been counted.`;

            // Update the displayed results
            updateResult();
        }

        // Event listener for the vote button
        document.getElementById('voteButton').addEventListener('click', handleVote);
    </script>
</body>
</html>
